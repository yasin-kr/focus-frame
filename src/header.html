<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet" />
    <title>Focus Frame</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav-manage">
            <span class="logo">Focus.Frame</span>
            <ul class="nav-list">
              <li><a href="#about">About Us</a></li>
              <li><a href="#courses">Our Courses</a></li>
              <li><a href="#mentors">Our Mentors</a></li>
              <li><a href="#reviews">Reviews</a></li>
              <li><a href="#contacts">Contacts</a></li>
            </ul>
            <ul class="buttons">
              <li class="camera-btn">
                <a href="#signup" class="camera-link">
                  <div class="icon-wrap">
                    <svg class="cam-icon">
                      <use href="./images/icons.svg#icon-camera"></use>
                    </svg>
                  </div>
                </a>
              </li>
              <li>
                <button type="button" class="menu-btn">
                  <svg class="nav-icon">
                    <use href="./images/icons.svg#icon-nav"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <button type="button" class="signup-btn">SIGN UP</button>
        </nav>
      </div>
      <div class="menu-overlay">
        <div class="menu">
          <svg class="cross">
            <use href="./images/icons.svg#icon-cross"></use>
          </svg>
          <ul class="menu-content">
            <li><a href="#about">About Us</a></li>
            <li><a href="#courses">Our Courses</a></li>
            <li><a href="#mentors">Our Mentors</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#contacts">Contacts</a></li>
          </ul>
          <img
            srcset="images/camera.jpg 1x, images/camera@2.jpg 2x"
            src="images/camera.jpg"
            alt="camera"
            width="218"
            height="218"
            class="bigcam" />
        </div>
      </div>
    </header>
  </body>
</html>

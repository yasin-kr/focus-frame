<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>

    <section class="signup-section">
        <div class="signup-container">
<h2 class="signup-title">Sign <span class="accent-color">Up</span></h2>
            <p class="signup-description">
                Please use the form below to contact us. Enter your name, email and message and we'll get back to you
                shortly.
            </p>

            <form class="signup-form" autocomplete="off">

                <div class="signup-field">
                    <input type="text" id="name" name="name" class="signup-input" placeholder="Enter your name"
                        required>
                </div>

                <div class="signup-field">
                    <input type="email" id="email" name="email" class="signup-input" placeholder="Enter your email"
                        required>
                </div>

                <div class="signup-field">
                    <textarea id="message" name="message" class="signup-input signup-textarea" placeholder="Message"
                        rows="4" required></textarea>
                </div>

                <button type="submit" class="signup-btn">SEND</button>

                <p class="signup-legal">
                    By clicking on "Send" button, you agree to our Privacy Policy, and allow Promodo to use this
                    information for marketing purposes.
                </p>
            </form>
        </div>
    </section>

</body>

</html>

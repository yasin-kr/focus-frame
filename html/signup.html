<section class="signup">
    <div class="container">
        <h2 class="signup-title">Sign Up</h2>

        <p class="signup-description">
            Please use the form below to contact us. Enter your name, email and message and we'll get back to you
            shortly.
        </p>

        <form class="signup-form">
            <input type="text" class="signup-input" placeholder="Enter your name" />

            <input type="email" class="signup-input" placeholder="Enter your email" />

            <textarea class="signup-textarea" placeholder="Message"></textarea>

            <button class="signup-button">
                Send
            </button>
        </form>

        <p class="signup-privacy">
            By clicking on “Send” button, you agree to our
            <a href="#" class="signup-link">Privacy Policy</a>.
        </p>
    </div>
</section>
